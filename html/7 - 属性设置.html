<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script type="text/javascript" src="../js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/vue/vue.js"></script>

	<script type="text/javascript">
        $(function () {
            new Vue({
                el:"#app",
                data:{
                    color:'red',
					classYN:true
                }
            });
        })
	</script>


	<style>
		.classTest{
			color:blue;
		}
	</style>
</head>
<body>
	<div id="app">
		<span v-bind:style="{color:color}">这是一个style测试</span><br>
		<span v-bind:class="{'classTest':classYN}">这是一个class的测试</span>
	</div>
</body>
</html>
