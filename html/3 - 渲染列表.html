<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="../js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/vue/vue.js"></script>

	<script type="text/javascript">
		$(function () {
			new Vue({
				el:'#app2',
				data:{
                    todos:[
						{text:'one'},
						{text:'two'},
						{text:'three'},
						{text:'four'}
					]
				}
			});
        })
	</script>
</head>
<body>
	<div id="app2">
		<ul>
			<li  v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul>
	</div>
</body>
</html>
